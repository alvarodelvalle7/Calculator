<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <h1>Calculator</h1>

    <!--Main con contenedor llamado calculator-->
    <main>
        <div id="calculator">

            <input type="text" id="display" disabled>

            <div id="buttons">
                <div class="first-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>C</button>
                </div>

                <div class="second-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>
                </div>

                <div class="third-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="fourth-row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <span>√Ålvaro del Valle. All rights reserved</span>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
